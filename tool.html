<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="local_components/multiple-selectize.html">

<dom-module id="vis-tool">

  <template>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Thing</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar sidebar-left">
          <h4>Columns:</h4>
          <div class="list-group">
            <template is="dom-repeat" items={{columns}}>
              <a href="#" class="list-group-item">{{item.displayName}}</a>
            </template>
          </div>
        </div>
        <div class="col-sm-6 col-md-8 main">
          <h1>Vis</h1>
        </div>

        <div class="col-sm-3 col-md-2 sidebar sidebar-right">
          <h4>Buckets:</h4>
          <template is="dom-repeat" items={{buckets}}>
            <div>
              <p>{{item.displayName}}</p>
              <multiple-selectize options="[[columns]]" value={{item.selection}}></multiple-selectize>
              <p>{{item.selection}}</p>
            </div>
          </template>
        </div>

      </div>
    </div>


  </template>

</dom-module>
<script>

  Polymer({
    is: 'vis-tool',
    properties : {

    },
    ready: function(){
      var self = this;
      self.columns = [
        {
          name: 'column1',
          displayName: 'First Column',
          description: 'Who gives a fuck?'
        },
        {
          name: 'column2',
          displayName: 'Second Column',
          description: 'Who gives a fuck?'
        },
        {
          name: 'column3',
          displayName: 'Third Column',
          description: 'Who gives a fuck?'
        },
        {
          name: 'column4',
          displayName: 'Fourth Column',
          description: 'Who gives a fuck?'
        }

      ];

      self.buckets = [
        {
          name: 'bucket1',
          displayName: 'First Bucket',
          description: 'Who gives a fuck?'
        },
        {
          name: 'bucket2',
          displayName: 'Second Bucket',
          description: 'Who gives a fuck?'
        }
      ];
    }
  });

</script>

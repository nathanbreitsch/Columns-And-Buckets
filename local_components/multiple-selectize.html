<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/selectize/dist/js/standalone/selectize.js"></script>
<link rel="stylesheet" href="/bower_components/selectize/dist/css/selectize.bootstrap3.css"/>
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>


<dom-module id="multiple-selectize">
  <template>
    <div>
      <select class='form-control' id="mainSelectBox">

      </select>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'multiple-selectize',
    properties: {
      value: String,
      options: Array
    },
    ready: function(){
      var self = this;
      self.displayMarketplace = false;

      var mainSelectBox = this.$.mainSelectBox;
      $(mainSelectBox).selectize({
        options: self.options,
        labelField: 'displayName',
        valueField: 'name'
      });
      console.log(self.options);
    }
  });
</script>
